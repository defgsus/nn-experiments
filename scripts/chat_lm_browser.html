<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>CHAT LM</title>
<script type="text/javascript">

    const websocket_url = "ws://__WEBSOCKET_URL__";
    let chat_window = null;
    let chat_window_owner = null;
    let ws = null;

    function post(who, text) {
        console.log({who, text});
        if (!chat_window || chat_window_owner !== who)
            new_chat_window(who);

        const is_at_bottom = (window.innerHeight + Math.round(window.scrollY)) >= document.body.offsetHeight;

        chat_window.innerText += text;
        chat_window_owner = who;

        if (is_at_bottom) {
            window.scrollTo(0, document.body.scrollHeight);
        }
    }

    function new_chat_window(who) {
        const $elem = document.createElement("div");
        $elem.classList.add("chat-window");
        $elem.classList.add(`chat-window-${who}`);

        document.querySelector(".prompt").insertAdjacentElement("beforebegin", $elem);
        chat_window = $elem;
    }

    function hook_websocket() {
        ws = new WebSocket(websocket_url);
        ws.onopen = (event) => {
        };
        ws.onclose = (event) => {
            hook_websocket();
        };
        ws.onerror = (event) => {
        };
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.text)
                post("ai", data.text)
            if (data.message)
                post("message", data.message)
        };
    }

    function user_post(text) {
        post("user", text);
        ws.send(JSON.stringify({"prompt": text}));
    }

    function hook() {
        const $input = document.querySelector(".prompt-input");
        $input.addEventListener("keypress", (event) => {
            if ((event.code === "Enter" || event.code === "Return") && event.ctrlKey) {
                user_post($input.value);
            }
        });
        window.addEventListener("keydown", (event) => {
            if (event.code === "KeyB" && event.ctrlKey) {
                ws.send(JSON.stringify({"break": true}));
                event.stopPropagation();
                event.preventDefault();
            }
        });
        hook_websocket();
    }

    window.addEventListener("DOMContentLoaded", hook);

</script>
<style type="text/css">
    body, textarea {
        background: #272727;
        color: #e8e8e8;
        font-family: monospace;
        font-size: 1rem;
        padding: 0;
    }
    .page-content {
        position: relative;
        width: 100%;
    }
    .content {
        position: relative;
        max-width: 70%;
        margin: 0 auto;
    }
    .prompt .info {
        color: #aaa;
        font-size: 75%;
    }
    .prompt .prompt-input {
        width: 100%;
        border: 1px solid #616161;
        border-radius: .5rem;
        padding: .5rem;
    }
    .prompt .prompt-input:focus-visible {
        border-width: 2px;
        outline: none;
    }
    .chat-window {
        border-radius: .5rem;
        padding: .5rem;
        white-space: pre-wrap;
        margin-bottom: .5rem;
    }
    .chat-window-ai {
        background: #3a3a50;
    }
    .chat-window-user {
        background: #365036;
    }
    .chat-window-message {
        background: #858585;
        border: none;
        color: #000;
        padding: 0.2rem .5rem;
    }
</style>
<body>

<div class="page-content">
    <div class="content">

        <div class="prompt">
            <div class="info">prompt: Ctrl+Enter to submit</div>
            <textarea class="prompt-input" spellcheck="true" rows="10"></textarea>
        </div>
    </div>
</div>

</body>
</html>
