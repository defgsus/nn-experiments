base:
  - name: num_iterations
    type: int
    default: 10
    min: 1
    max: 1000000

  - name: clip_model_name
    type: select
    default: "ViT-B/32"
    choices:
      - "ViT-B/32"

  - name: device
    type: select
    default: auto
    choices:
      - auto
      - cpu
      - cuda

target:
  - name: prompt
    type: str
    default: "prompt"

  - name: learnrate
    type: float
    default: 0.01
    min: 0
    max: 100
    step: 0.01

  - name: batch_size
    type: int
    default: 1
    min: 1
    max: 100000
