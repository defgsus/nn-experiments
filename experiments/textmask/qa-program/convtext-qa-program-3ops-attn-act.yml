experiment_name: textmask/convtext-QAprog-attn-act_${matrix_slug}

matrix:
  trial: [1, 2, 3, 4, 5]
  bs:
    - 64
  opt: ["AdamW"]
  lr: [.0005]
  nitem:
    - 26
  len:
    - 5
  nops:
    - [1, 3]
  vnops:
    - 3
  l:
    - 3
    #- 4
  ch:
    - 64
#    - 128
    #- 256
  ks:
    - 13
    #- 11
    #- 13
  dil:
    - [3, 5, 1]
    - [1, 3, 5, 1]
    - [1, 2, 3, 4, 5, 1]  # best on *selective copying*
  $filter: (isinstance(${dil}, int) or len(${dil}) == ${l}) and (isinstance(${attn}, int) or len(${attn}) == ${l})
  posemb: [0]
  qkv:
    - "QK"
    #- "QV"
    #- "KV"
    #- "QKV"
  attn:
    - [0, 0, True]
  attnact:
    - "elu+1"
    - "dpfp"
  act:
    - "gelu"

trainer: experiments.textmask.texttrainer.TextMaskTrainer
mask_is_arg: 1

train_set: |
  train_set, validation_set = TextQAProgramIterableDataset.create_train_and_validation_set(
    train_count=100_000,
    validation_count=10_000,
    validation_seed=23,
    with_masked=True,
    num_items=${nitem},
    input_length=${len},
    num_operations=${nops},
    validation_num_operations=${vnops},
    operators={">": 1},  # "+": 1., "-": 2/3},
  )
  train_set

validation_set: |
  validation_set

batch_size: ${bs}
learnrate: ${lr}
optimizer: ${opt}
scheduler: CosineAnnealingWarmupLR
#loss_function: l1
max_inputs: 1_000_000
num_epochs_between_validations: 1
#num_inputs_between_validations: 50_000
freeze_validation_set: True


model: |
  from experiments.textmask.textmodel import ConvTextModel
  from experiments.textmask.textmodel2 import ConvTextModel2
  
  ConvTextModel(
      vocab_size=256,
      num_layers=${l},
      num_channels=${ch},
      kernel_size=${ks},
      dilation=${dil},
      activation="${act}",
      pos_embedding=bool(${posemb}),
      num_attention_heads=${attn},
      attention_invention="${qkv}",
      attention_activation="${attnact}",
  )
